<!DOCTYPE html>

<head>
<meta charset="utf-8">
<title>SQ.Top</title>

<body>
<h1>超簡易版！心身ストレスチェッカー（仮）</h1>

	 <form action="/sqtop/start" name="questionCount"  method="post">

	    </p>
	  </form>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>SQ.result</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet"  href="css/bootstrap.min.css">
  <script type="text/javascript" src="js/jquery-3.6.0.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>

<body>
<h1>結果</h1>
 <div style="margin-left: 30pt;">
	<div class="result" style="margin-top: 30pt;">
		<p style="margin-bottom: 10pt;"><span style="font-weight: bold;">心身ストレス度：</span>
		<span style="color:#FF0000;" th:text="${answerrate}"></span> %</p>
		<p><span style="font-weight: bold;">出題数：</span>
		<span th:text="${countmyquestion}"></span> 問</p>
		<p><span style="font-weight: bold;">ストレス項目への回答数：</span>
		<span th:text="${countreview}"></span> 問</p>
		<p style="margin-top: 30pt;" th:text="${resultmsg}"></p>
	</div>
	<a id="adviceButton" class="btn btn-info" href="advice">ストレス対策へのアドバイス</a>

	<form action="/sqtop" method="get">
		<p style="margin-top: 30pt;">
			<button class="btn btn-primary" type="submit">最初に戻る</button>
		</p>
	</form>
</div>

</body>
</html>
